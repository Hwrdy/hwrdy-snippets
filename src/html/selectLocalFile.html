<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Select a local file</title>
		<meta name="description" content="">
		<meta name="author" content="Howard.Yeh">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	</head>

	<body>
		<input type="file" id="inputFile">
		<script type="text/javascript">
			
			var inputFile = document.getElementById("inputFile");
			inputFile.addEventListener("change", filesHandler, false);
			
			function filesHandler(event){
				var files = event.target.files;
				for(var i=0; i<files.length; i++){
					var file = files[i];
					
					var li = document.createElement('li');
					li.innerHTML = file.name +'<ul>' + '<li>content-type: ' + file.type + '</li>' +
								   '<li>size: ' + file.size + '</li>' + '</ul>';
					document.body.appendChild(li);
				}
			}
			
		</script>
	</body>
</html>
