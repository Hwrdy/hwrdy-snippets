<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>TextEditor</title>
		<meta name="description" content="">
		<meta name="author" content="Howard.Yeh">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	</head>

	<body>
		<div>
			<header>
				<h1>TextEditor</h1>
			</header>
			<nav>
				<p>
					<a href="/">Home</a>
				</p>
				<p>
					<a href="/contact">Contact</a>
				</p>
			</nav>

			<div>

			</div>

			<footer>
				<p>
					&copy; Copyright  by Howard.Yeh
				</p>
			</footer>
		</div>
		<fieldset>
			<legend>Edit Field</legend>
		<div>
				<form>
					Font Color:
					<select onchange="setFontColor(this)">
						<option value="black">Black </option>
						<option value="red">Red </option>
						<option value="green">Green </option>
						<option value="blue">Blue </option>
					</select>
					Font Style:
					<select onchange="setFontStyle(this)">
						<option value="bold">Bold </option>
						<option value="italic">Italic </option>
						<option value="underline">Underline </option>
					</select>
					Font Family:
					<select onchange="setFontFamily(this)">
						<option value="serif">Serif </option>
						<option value="monospace">Mono </option>
					</select>
				</form>
			</div>
			<br />
			<div id="editableText" contenteditable="true" style="width:400; min-height:100px; border:2px #ccc dashed;">

			</div>
		</fieldset>
		<script type="text/javascript">
			
			function setFontColor(choice){
				document.execCommand("forecolor", false, choice.value);
			}
			
			function setFontStyle(choice){
				document.execCommand(choice.value, false, null);
			}
			
			function setFontFamily(choice){
				document.execCommand("fontname", false, choice.value);
			}
			
		</script>
	</body>
</html>
